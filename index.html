<!DOCTYPE html>
<html>
  <head>
    <title>TERAPIA PUBG SOUNDBOARD</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <audio id="tricou-firma" src="sounds/tricou-firma.m4a"></audio>
    <audio id="9lei" src="sounds/9lei.m4a"></audio>
    <audio id="Banana" src="sounds/Banana.m4a"></audio>
    <audio id="Ras" src="sounds/Ras.m4a"></audio>
    <audio id="Casa stark" src="sounds/Casa stark.m4a"></audio>
    <audio id="Vine iarna" src="sounds/Vine iarna.m4a"></audio>
    <audio id="Hahaha" src="sounds/Hahaha.m4a"></audio>
    <audio id="Shery" src="sounds/Shery.m4a"></audio>
    <audio id="divoushan" src="sounds/divoushan.m4a"></audio>
    <audio id="bbrkrv" src="sounds/bbrkrv.m4a"></audio>
    <audio id="birouuuuuu" src="sounds/birouuuuuu.m4a"></audio>
    <audio id="bnn-pl-kvr" src="sounds/bnn-pl-kvr.m4a"></audio>
    <audio id="bober" src="sounds/bober.m4a"></audio>
    <audio id="djsuciu" src="sounds/djsuciu.m4a"></audio>
    <audio id="mcshpan" src="sounds/mcshpan.m4a"></audio>
    <audio id="mo-kemat" src="sounds/mo-kemat.m4a"></audio>
    <audio id="ora-domnului" src="sounds/ora-domnului.m4a"></audio>
    <audio id="ya perdole" src="sounds/ya perdole.m4a"></audio>
    <audio id="santetz-foarte-funny" src="sounds/santetz-foarte-funny.m4a"></audio>
    <audio id="vapupwkndfain" src="sounds/vapupwkndfain.m4a"></audio>
    <audio id="tusit" src="sounds/tusit.m4a"></audio>
    <audio id="alumulamu" src="sounds/alumulamu.m4a"></audio>
    <audio id="helabausu" src="sounds/helabausu.m4a"></audio>
    <audio id="sokey" src="sounds/sokey.m4a"></audio>
    <audio id="ppffsssss" src="sounds/ppffsssss.m4a"></audio>
    <div class="container">
      <div class="center">
        <div id="buttons"></div>
      </div>
    </div>
    <script type="text/javascript">
      const sounds = [
        'tricou-firma',
        '9lei',
        'Shery',
        'Banana',
        'Ras',
        'Casa stark',
        'Vine iarna',
        'Hahaha',
        'divoushan',
        'bbrkrv',
        'birouuuuuu',
        'bnn-pl-kvr',
        'bober',
        'djsuciu',
        'mcshpan',
        'mo-kemat',
        'ora-domnului',
        'ya perdole',
        'vapupwkndfain',
        'santetz-foarte-funny',
        'tusit',
        'helabausu',
        'alumulamu',
        'sokey',
        'ppffsssss'
      ]
      sounds.forEach(sound => {
        const btn = document.createElement('button')
        btn.classList.add('btn')
        btn.innerText = sound
        btn.addEventListener('click', (ev) => {
          stopSongs()
          document.getElementById(sound).play()
        })

        document.getElementById('buttons').appendChild(btn)
      })

      function stopSongs() {
        sounds.forEach(sound => {
          const song = document.getElementById(sound)

          song.pause()
          song.currentTime = 0;
        })
      }

    </script>
  </body>
</html>
