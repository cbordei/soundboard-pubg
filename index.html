<!DOCTYPE html>
<html>
  <head>
    <title>TERAPIA PUBG SOUNDBOARD</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />

  </head>

  <body>
    <audio id="tricou-firma" src="sounds/tricou-firma.m4a"></audio>
    <audio id="boo" src="boo.mp3"></audio>
    <audio id="9lei" src="sounds/9lei.m4a"></audio>
    <audio id="Banana" src="sounds/Banana.m4a"></audio>
    <audio id="Ras" src="sounds/Ras.m4a"></audio>
    <audio id="Casa stark" src="sounds/Casa stark.m4a"></audio>
    <audio id="Vine iarna" src="sounds/Vine iarna.m4a"></audio>
    <audio id="Hahaha" src="sounds/Hahaha.m4a"></audio>
    <audio id="Shery" src="sounds/Shery.m4a"></audio>
    <audio id="divoushan" src="sounds/divoushan.m4a"></audio>
    <div class="container">
      <div class="center">
        <div id="buttons"></div>
      </div>
    </div>
    <script type="text/javascript">
      const sounds = [
        'tricou-firma',
        'boo',
        '9lei',
        'Shery',
        'Banana',
        'Ras',
        'Casa stark',
        'Vine iarna',
        'Hahaha',
        'divoushan'
      ]
      sounds.forEach(sound => {
        const btn = document.createElement('button')
        btn.classList.add('btn')
        btn.innerText = sound
        btn.addEventListener('click', () => {
          stopSongs()
          document.getElementById(sound).play()
        })

        document.getElementById('buttons').appendChild(btn)
      })

      function stopSongs() {
        sounds.forEach(sound => {
          const song = document.getElementById(sound)

          song.pause()
          song.currentTime = 0;
        })
      }

    </script>
  </body>
</html>
